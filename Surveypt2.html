    <style>
        /* Header styling */
        header {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 200;
            background-color: #2faad0;
            text-align: center;
        }

        /* Image section under the header */
        .imgs {
            margin-top: 10px; /* Moves the logo down */
            display: flex;
            justify-content: flex-start;
            width: 500px;
            height: auto;
            padding-left: 26%; /* Centers the logo horizontally */
            padding-bottom: 40px;
            text-align: center;
        }

        /* Main content section */
        main {
            padding-top: 30px;
            text-align: left;
            font-size: 25px;
            display: flex;
        }

        /* Box styling for content */
        .box {
            background-color: rgb(128, 128, 128, 0.2); /* Light gray background with transparency */
            box-shadow: 0 5px 6px (0, 0, 0); /* Adds shadow */
            margin-left: 18%; /* Left margin */
            margin-right: 12%; /* Right margin */
            margin-bottom: 50px;
        }

        /* Additional header styling */
        header {
            top: 0;
            left: 0;
        }

        /* Image layout for articles */
        .artimg {
            display: flex;
            justify-content: space-around;
        }

        /* Styling for individual images in articles */
        .artimg img {
            width: 170px;
            height: auto;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            border: 2px solid #2faad0;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form heading styling */
        h2 {
            color: #2faad0;
        }

        /* Label styling for form fields */
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        /* Special styling for the Mail Plus heading */
        #mailplus {
            font-size: 50px;
            color: #f39c12; /* Yellow/orange color */
            padding-left: 20%;
            padding-right: 20%;
            padding-bottom: 3%;
            padding-top: 3%;
        }
